spring.application.name="ShoppingService"
server.port=8080
product.service.host=http://productservice-service
product.service.getAllEndpoint=/products
product.service.getBatchEndpoint=/products/batch
product.service.getOneEndpoint=/products/%s
store.service.host=http://storeservice-service:8080
store.service.getAllEndpoint=/stores
store.service.getOneEndpoint=/stores/%s
spring.zipkin.baseUrl=http://zipkin-svc:9411/
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=INFO
spring.http.log-request-details=true